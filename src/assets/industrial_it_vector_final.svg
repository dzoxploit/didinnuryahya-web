  <rect x="1120" y="260" width="200" height="120" rx="14" fill="#1e293b"/>
  <rect x="1140" y="285" width="160" height="12" rx="6" fill="#22d3ee"/>
  <rect x="1140" y="305" width="130" height="10" rx="5" fill="#38bdf8"/>
  <rect x="1140" y="322" width="100" height="10" rx="5" fill="#818cf8"/>

  <!-- Cloud -->
  <g fill="#7dd3fc">
