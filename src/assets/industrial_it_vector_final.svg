<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 700">

  <defs>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1f2937"/>
