  <rect x="240" y="410" width="180" height="14" rx="7" fill="#1e293b"/>
  <rect x="260" y="380" width="55" height="38" rx="4" fill="#f97316"/>
  <rect x="325" y="380" width="55" height="38" rx="4" fill="#fb923c"/>

  <!-- ================= CENTER: PERSON ================= -->

  <!-- Head -->
  <circle cx="860" cy="240" r="34" fill="#ffccaa"/>

  <!-- Body -->
  <rect x="820" y="275" width="80" height="120" rx="14" fill="#22c55e"/>

  <!-- Device -->
  <rect x="840" y="305" width="42" height="65" rx="8" fill="#ffffff"/>
  <circle cx="861" cy="315" r="5" fill="#22c55e"/>

