  <!-- ================= LEFT: INDUSTRIAL ================= -->

  <!-- Factory Building -->
  <rect x="220" y="230" width="190" height="110" rx="6" fill="#334155"/>
  <rect x="245" y="190" width="30" height="50" fill="#475569"/>
  <rect x="285" y="175" width="30" height="65" fill="#475569"/>
  <rect x="325" y="205" width="30" height="35" fill="#475569"/>

  <!-- Windows -->
  <rect x="255" y="265" width="28" height="28" fill="#facc15"/>
  <rect x="300" y="265" width="28" height="28" fill="#facc15"/>
  <rect x="345" y="265" width="28" height="28" fill="#facc15"/>

  <!-- Gears -->
  <g fill="#94a3b8">
    <circle cx="470" cy="340" r="28"/>
    <circle cx="520" cy="365" r="20"/>
  </g>
  <circle cx="555" cy="330" r="16" fill="#f59e0b"/>

  <!-- Robotic Arm Base -->
  <rect x="170" y="360" width="36" height="85" rx="6" fill="#f59e0b"/>
  <circle cx="188" cy="350" r="20" fill="#fbbf24"/>

