  <rect x="188" y="330" width="95" height="20" rx="10" transform="rotate(25 188 330)" fill="#f59e0b"/>
  <circle cx="280" cy="300" r="16" fill="#fbbf24"/>
  <rect x="280" y="290" width="85" height="18" rx="9" transform="rotate(-35 280 290)" fill="#f59e0b"/>

