    <circle cx="1295" cy="190" r="34"/>
    <circle cx="1330" cy="190" r="26"/>
  </g>

  <!-- WiFi Icon (Correct Arcs) -->
  <path d="M1040 205 Q1070 175 1100 205" stroke="#22d3ee" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M1055 220 Q1070 205 1085 220" stroke="#22d3ee" stroke-width="6" fill="none" stroke-linecap="round"/>
  <circle cx="1070" cy="235" r="6" fill="#22d3ee"/>

  <!-- Circuit Connection -->
  <path d="M930 330 H1120" stroke="#22c55e" stroke-width="5" stroke-linecap="round"/>
  <circle cx="930" cy="330" r="7" fill="#22c55e"/>

